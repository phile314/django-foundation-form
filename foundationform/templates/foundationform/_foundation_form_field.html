{% load foundation_helper %}

<div class="row">
    {% if inline %}
        <div class="large-3 columns">
            <label for="{{ field.auto_id }}" class="right inline">
                {{ field.label }}
            </label>
        </div>
        <div class="large-9 columns">
            {{ field }}
            {% for error in field.errors %}
                <small{% if field.errors %} class="error"{% endif %}>{{ error|escape }}</small>
            {% endfor %}
        </div>
    {% else %}
        <div class="large-12 columns">
            <label {% if field.errors %}class="is-invalid-label"{% endif %} >
                {{ field.label }}
                {% if field.errors %}
                {{ field|addclass:"is-invalid-input" }}
                  <span class="form-error is-visible">
                  {% for error in field.errors %}
                    <small{% if field.errors %} class="error"{% endif %}>{{ error|escape }}</small>
                  {% endfor %}
                  </span>
                {% else %}
                {{ field }}
                {% endif %}
            </label>
        </div>
    {% endif %}
</div>
